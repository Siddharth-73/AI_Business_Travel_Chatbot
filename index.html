<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Optimizer</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1524591434680-75e60d9840eb?q=80&w=2070&auto=format&fit=crop') no-repeat left center,
                url('https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=2070&auto=format&fit=crop') no-repeat right center;
            background-size: 50% 100%, 50% 100%, cover;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 35px;
            background: rgba(0, 0, 0, 0.85);
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 32px;
            color: #00d4ff;
            text-shadow: 0 0 12px #00d4ff;
        }
        .header p {
            font-size: 16px;
            color: #ddd;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            white-space: pre-wrap;
        }
        .chat-message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s, background 0.2s;
            max-width: 70%;
        }
        
        .user-message {
            text-align: right;
            background: #1a1a1a; /* Near-black background */
            color: #dc143c; /* Vivid crimson text */
            margin-left: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .bot-message {
            text-align: left;
            background: #1a1a1a; /* Near-black background */
            color: #00cccc; /* Bright cyan text */
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-message:hover {
            transform: scale(1.02);
            background: #2c2c2c; /* Slightly lighter black on hover */
        }
        .input-container {
            display: flex;
            margin-top: 30px;
            gap: 20px;
        }
        input[type="text"],
        input[type="date"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        input[type="text"]::placeholder,
        input[type="date"]::placeholder {
            color: #ccc;
        }
        button {
            padding: 15px 30px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e55a50;
        }
        .search-form-container {
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 30px;
        }
        .search-form-container label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
        }
        .search-form-container .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .search-form-container button {
            width: 100%;
            margin-top: 20px;
        }
        #loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            flex: items-center justify-center;
        }
        .spinner {
            width: 28px;
            height: 28px;
            border: 5px solid #00d4ff;
            border-top: 5px solid #ff6f61;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Travel Assistant</h1>
            <p>Your personal travel planning companion</p>
        </header>

        <div id="chatContainer" class="chat-container">
            <div class="chat-message bot-message">
                <p>Hello! I'm your AI travel assistant. How can I help you plan your trip today?</p>
                <p>You can ask me about:</p>
                <ul class="list-disc pl-4">
                    <li>Finding the best flight deals</li>
                    <li>Searching for hotels</li>
                    <li>Planning your itinerary</li>
                    <li>Getting travel recommendations</li>
                </ul>
            </div>
        </div>
        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Type your message here..."
            />
            <button id="sendButton">Send</button>
        </div>

        <div id="searchFormContainer" class="search-form-container hidden">
            <form id="searchForm" class="space-y-4">
                <div class="grid">
                    <div>
                        <label>From</label>
                        <input
                            type="text"
                            id="from"
                            placeholder="City or Airport"
                        />
                    </div>
                    <div>
                        <label>To</label>
                        <input
                            type="text"
                            id="to"
                            placeholder="City or Airport"
                        />
                    </div>
                </div>
                <div class="grid">
                    <div>
                        <label>Departure Date</label>
                        <input type="date" id="departureDate" />
                    </div>
                    <div>
                        <label>Return Date</label>
                        <input type="date" id="returnDate" />
                    </div>
                </div>
                <div class="grid">
                    <div>
                        <label>Hotel Location</label>
                        <input
                            type="text"
                            id="hotelLocation"
                            placeholder="City or Area"
                        />
                    </div>
                    <div>
                        <label>Check-in Date</label>
                        <input type="date" id Hymnid="checkInDate" />
                    </div>
                </div>
                <button type="submit">Find Best Deals</button>
            </form>
        </div>

        <div id="results" class="space-y-6"></div>

        <div id="loading" class="hidden flex items-center justify-center">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
